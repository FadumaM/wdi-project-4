<div class="row quiz header one">
  <div class="col-xs-10 col-md-10">
    <h1>Category First Question</h1>
  </div>
</div>
<div class="row quiz question one">
  <div class="col-xs-6 col-md-3" ng-repeat="category in quiz.firstFiveCategories" ng-click="quiz.saveFirstCategory(category)" >
    <p>{{category.name}}</p>
  </div>
</div>

<div class="row quiz header two">
  <div class="col-xs-10 col-md-10">
    <h1>Category Second Question</h1>
  </div>
</div>
<div class="row quiz question two">
  <div class="col-xs-6 col-md-3" ng-repeat="category in quiz.secondFiveCategories" ng-click="quiz.saveSecondCategory(category)">
      <p>{{category.name}}</p>
  </div>
</div>

<div class="row quiz header three">
  <div class="col-xs-10 col-md-10">
      <h1>Category Third Question</h1>
  </div>
</div>
<div class="row quiz question three">
  <div class="col-xs-6 col-md-3" ng-repeat="category in quiz.savedCategories" ng-click="quiz.saveFinalChosenCategory(category)">
      <p>{{category.name}}</p>
  </div>
  <div class="col-xs-10 col-md-10">
    <button type="button" name="button" class="btn btn-default" ui-sref="hobbyFirstQuestion({id: quiz.chosenCategory._id})">{{quiz.chosenCategory._id}}</button>
  </div>
</div>

<hr>
