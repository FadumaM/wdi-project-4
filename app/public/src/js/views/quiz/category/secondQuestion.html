<div class="row quiz header two">
  <div class="col-xs-10 col-md-10">
    <h1>Category Second Question</h1>
  </div>
</div>
<div class="row quiz question two">
  <div class="col-xs-6 col-md-3" ng-repeat="category in quiz.secondFiveCategories" ng-click="quiz.saveCategory(category)">

  </div>
  <div class="col-xs-10 col-md-10">
    <button type="button" name="button" class="btn btn-default" ui-sref="categoryThirdQuestion">Next question</button>
  </div>
</div>
