<div class="row quiz header four">
  <div class="col-xs-10 col-md-10">
    <h1>Hobby First Question</h1>
  </div>
</div>
<div class="row quiz question four">
  <div class="col-xs-6 col-md-3" ng-repeat=" hobby in quiz.firstThreeHobbies" ng-click="quiz.saveFirstShownHobby(hobby)">
      <p>This is a card</p>
  </div>
  <div class="col-xs-10 col-md-10">
    <button type="button" name="button" class="btn btn-default" ui-sref="hobbySecondQuestion">Next question</button>
  </div>
</div>
