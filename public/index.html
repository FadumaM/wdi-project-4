<!DOCTYPE html>
<html ng-app="Hobbyist">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hobbyist</title>
    <link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/app.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/animate.css" media="screen" title="no title" charset="utf-8">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="/js/app.js"></script>
    <base href="/">
  </head>

  <body ng-controller="UsersController as user">
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
        <li>
          <a class="navbar-brand" ui-sref="home" ng-show="!user.checkLoggedIn()">Home</a>
        </li>
        <li><a class="navbar-brand" ui-sref="home" ng-show="user.checkLoggedIn()">Quiz</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a class="navbar-brand" href="#" ng-show="user.checkLoggedIn()">{{user.currentUser.username}}</a>
        </li>
        <li>
          <a class="navbar-brand" href="#" ng-show="user.checkLoggedIn()" ng-click="user.logout()">Logout</a>
        </li>
        <li>
          <a class="navbar-brand" href="#" ng-show="!user.checkLoggedIn()" ui-sref="register">Register</a>
        </li>
        <li>
          <a class="navbar-brand" ng-show="!user.checkLoggedIn()" ui-sref="login" ui-sref="login">Login</a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <main class="container" data-ui-view></main>
  </body>
</html>
