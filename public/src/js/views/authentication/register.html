<div class="row form">
    <div class="col-md-6 col-xs-12 col-sm-12 text-center">
        <h1>Register</h1>
        <form id="login" name="user.registerForm" ng-submit="user.register()" novalidate>
            <div class="alert alert-danger" role="alert" ng-show="(!!user.error && user.registerForm.$submitted)">{{ user.error }}</div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.user.username">
            </div>

            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="fullname" placeholder="First name" ng-model="user.user.firstName">
            </div>

            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Last name" ng-model="user.user.lastName">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="user.user.email" required>
            </div>

            <div class="alert alert-danger" role="alert" ng-messages="user.registerForm['email'].$error" ng-show="(user.registerForm.$submitted && user.registerForm['email'].$invalid)">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                <span ng-message="required">Email is required.</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.user.password" required>
            </div>

            <div class="form-group">
                <label for="passwordConfirmation">Password</label>
                <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" placeholder="Password Confirmation" ng-model="user.user.passwordConfirmation" required>
            </div>

            <div class="alert alert-danger" role="alert" ng-messages="user.registerForm['password'].$error" ng-show="(user.registerForm.$submitted && user.registerForm['password'].$invalid)">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                <span ng-message="required">Password is required.</span>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
